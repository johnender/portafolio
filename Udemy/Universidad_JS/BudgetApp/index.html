<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>

    <link href="./css/styles.css" rel="stylesheet"/>

</head>
<body onLoad="loadApp()">
    <div class="header">
        <div class="budget">
            <div class="budget_title">
                Available Budget
            </div>
            <div class="budget_value" id="budget">
                +2300
            </div>
            <div class="budget_income cleanStyles">
                <div class="budget_income--text">Income</div>
                <div class="right">
                    <div class="budget_income--value" id="incomes">+4000.00</div>
                    <div class="budget_income--percent">&nbsp;</div>
                </div>
            </div>

            <div class="budget_expense cleanStyles">
                <div class="budget_expense--text">Expense</div>
                <div class="right">
                    <div class="budget_expense--value" id="expenses">-1000.00</div>
                    <div class="budget_expense--percent" id="percent">15%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- onsubmit="return false" so, the form don't try to send the info to a server -->
    <form id="forma" onsubmit="return false">
        <div class="add">
            <add class="add_container">
                <select name="type" id="type" class="add_type">
                    <!-- selected, to do it the default option -->
                    <option value="income" selected>+</option>
                    <option value="expense">-</option>
                </select>
                <input type="text" class="add_description" placeholder="Add description" id="description"/>
                <!-- step="any" let us capture decimals -->
                <input type="number" class="add_value" placeholder="Value" id="value" step="any"/>
                <button class="add_btn" onclick="addData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </add>
        </div>
    </from>

    <div class="container cleanStyles">
        <div class="income">
            <h2 class="income_title">Incomes</h2>
            <div id="list-incomes">
                <!-- <div class="element cleanStyles">
                    <div class="element_description">Salary</div>
                    <div class="right cleanStyles">
                        <div class="element_value">+ 2200.00</div>
                        <div class="element_remove">
                            <button class="element_remove--btn"><ion-icon name="skull-sharp"></ion-icon></button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>


        <div class="expense">
            <h2 class="expense_title">Expenses</h2>
            <div id="list-expenses">
                <!-- <div class="element cleanStyles">
                    <div class="element_description">Apartment rent</div>
                    <div class="right cleanStyles">
                        <div class="element_value">- 900.00</div>
                        <div class="element_percent">21%</div>
                        <div class="element_remove">
                            <button class="element_remove--btn"><ion-icon name="skull-sharp"></ion-icon></button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/expense.js"></script>
    <script src="./js/income.js"></script>
    <script src="./js/app.js"></script>

    <!-- script to acces some icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
