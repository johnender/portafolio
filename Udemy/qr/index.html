    <main>
        <h1>Qr code generator</h1>
        <img id="resultQR" src="">
        <label for="size">Select size for the QR code (in pixels, max 545):</label>
        <input type="number" value="" id="size" placeholder="250" maxlength="720">
        <br/>

        <textarea rows="10" cols="30" value="" id="text" placeholder="https://example.com"></textarea>
        <!-- <input type="text" value="" id="text" placeholder="https://example.com" required maxlength="400"> -->
        <br/>
        <button type="submit" onclick="generateQR()">Generate</button>
