<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Alineando contenido</title>

  <style>
        :root {
            --primaryColor: linear-gradient(90deg, rgba(11,6,98,1) 25%, rgba(6,44,94,1) 50%, rgba(15,137,162,1) 75%);
            --secondaryColor: linear-gradient(90deg, rgba(15,137,162,1) 25%, rgba(6,44,94,1) 50%, rgba(11,6,98,1) 75%);
            --listFontColor: rgb(169, 221, 185);
            --textFontSize: 2.0rem;
            --littleTextFontSize: 1.5rem;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box; /* important responsive feature (padding and border) */
            margin: 0;
            padding: 0;
        }

        html, body {
            font-size: 62.5%;
        }

        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }

        .container {
            display: grid;
            padding: 1rem;


            /* grid-template-columns: repeat(7, minmax(4.5rem, 1fr));
            grid-template-rows: repeat(6, minmax(4.5rem, 1fr)); */

            /* grid-template-columns:[inicio] minmax(4.5rem, 3fr) [linea2] minmax(4.5rem, 1fr) [linea3] minmax(4.5rem, 1fr) [linea4] minmax(4.5rem, 1fr) [linea5] minmax(4.5rem, 1fr)[final];
            grid-template-rows: [inicio] minmax(4.5rem, 4fr) [linea2] minmax(4.5rem, 1fr) [linea3] minmax(4.5rem, 1fr) [final]; */
            /*sin lo anterior todas las columnas y filas son implicitas*/

            grid-template-columns: repeat(3 , 200px);
            grid-template-rows: repeat(4 , 100px);
            grid-gap: 1rem 2rem;
            height: 100vh;
            /* grid-auto-flow: column;
            grid-auto-columns: minmax(100px, 1fr); */
            /* grid-auto-rows: minmax(100px, 1fr); */

            /*justify-items: center;/*horizontal*/
            /*align-items: center;/*vertical*/


            /* justify-items: center;
            align-items: center; */


            justify-content: space-evenly;
            align-content: space-between;

            justify-items: center;
            align-items: center; 
        }
        .item {
            background: rgb(23, 103, 129);
            padding: 10px;
            border: 1px solid red;
            font-size: 1.6rem;
            text-align: left;
        }

        .item:nth-of-type(5) {
            background: white;
            justify-self: start;
            align-self: start;
        }

  </style>

</head>
<body>
    <main>
        <section class="container">
            <div class="item">item #1</div>
            <div class="item">item #2</div>
            <div class="item">item #3</div>
            <div class="item">item #4</div>
            <div class="item">item #5</div>
            <div class="item">item #6</div>
            <div class="item">item #7</div>
            <div class="item">item #8</div>
            <div class="item">item #9</div>
            <div class="item">item #10</div>
            <div class="item">item #11</div>
            <div class="item">item #12</div>
          </section>
    </main>

    <footer>

    </footer>

</body>
</html>
