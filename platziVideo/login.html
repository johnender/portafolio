<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
* {
  box-sizing: border-box; /* important responsive feature (padding and border) */
  margin: 0;
  padding: 0;
}

html{
  font-size: 62.5%;
}

body {
  margin: 0px;
  font-family: 'Muli', sans-serif;
  background: linear-gradient(rgba(11,6,98,1) 25%, rgba(6,44,94,1) 50%);
  height: 100vh;
}
.header {
  width: 100%;
  height: 80px;
  display:flex;
  justify-content: space-between;
  align-items: center;
}

.header__img {
  width: 200px;
  margin-top: 10px;
  margin-left: 10px;
}

.main{
  width: 100%;
}

.login-container {
  margin: 0 auto;
  width: 300px;
  text-align: center;
}





</style>



<body>

  <header class="header">
    <img class="header__img" src="./assets/logo-platzi.png" alt="">
  </header>

  <main>
    <section class="login-container">
      <h2>Inicia sesi&oacute;n</h2>
      <form class="login-container-form" action="">
        <input type="text" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesi&oacute;n</button>
        <div class="login-container--rememberMe">
          <label for="">
            <input type="checkbox" value="checkbox">Recu&eacute;rdame
          </label>
          <a href="#">Olvid&eacute; mi contraseña</a>
        </div>
      </form>

      <section class="login-container-socialMedia">
        <div><img src="./assets/google-icon.png" alt="Google">Inicia sesi&oacute;n con Google</div>
        <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicia sesi&oacute;n con Twitter</div>
      </section>

      <p class="login-container-register">No tienes ninguna cuenta <a href="#">Regi&iacute;strate</a></p>
    </section>

  </main>

  <footer>
    <a href="#">Terminos de uso</a>
    <a href="#">Declaraci&oacute;n de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
  
</body>
</html>
