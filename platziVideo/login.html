<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
  <title>Login page</title>
</head>

<style>
* {
  box-sizing: border-box; /* important responsive feature (padding and border) */
  margin: 0;
  padding: 0;
}

html{
  font-size: 62.5%;
}

body {
  margin: 0px;
  font-family: 'Muli', sans-serif;
  background: linear-gradient(#21c08b, #ab88ff);
  min-height: 100vh;
}
.header {
  width: 100%;
  height: 80px;
  display:flex;
  justify-content: space-between;
  align-items: center;
}

.header__img {
  width: 200px;
  margin-top: 10px;
  margin-left: 10px;
}

main{
  width: 100%;
  display: flex;
  flex-direction: column;
  /* text-align: center; */
  align-items: center;
  padding: 30px 0;
  min-height: calc(100vh - 200px);
}

.login-container {
  background-color: rgba(255,255,255,0.1);
  border: 2px solid white;
  border-radius: 40px;
  color: white;
  padding: 60px 68px 40px;
  min-height: 800px; /*   */
  width: 436px;
  display: flex;
  justify-content: space-around;
  flex-direction: column;
}

.login-container h2{
  margin-bottom: 20px;
  font-size: 2.2rem;
  font-weight: 500;
}

.login-container-form {
  display: flex;
  flex-direction: column;
}

.login-container-form label{
  font-size: 1.4rem;
}

.login-container--rememberMe{
  color: white;
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.login-container--rememberMe a{
  font-size: 1.4rem;
  color: white;
  text-decoration: none;
}

.login-container--rememberMe a:hover{
  text-decoration: underline;
}

.login-container-socialMedia > div {
  display: flex;
  align-items: center;
  font-size: 1.4rem;
  margin-bottom: 10px;
  cursor: pointer;
}

.login-container-socialMedia > div > img {
  width: 30px;
  margin-right: 10px;
}

.login-container-register {
  font-size: 1.4rem;
}

.login-container-register a {
  color: white;
  font-size: 1.6rem;
  font-weight: bold;
  text-decoration: none;
}

.login-container-register a:hover {
  text-decoration: underline;
}

.login-container-form > input {
  background-color: transparent;
  border: none;
  border-bottom: 2px solid white;
  font-size: 1.6rem;
  font-family: 'Muli', sans-serif;
  margin-bottom: 20px;
  padding: 0px 20px;
  outline: none;
  height: 50px;
}

::placeholder {
  color: white;
}

.button {
  background-color: rgba(255,255,255,0.1);
  border: none;
  border-radius: 25px;
  color: white;
  cursor: pointer;
  font-size: 1.6rem;
  font-weight: bold;
  font-family: 'Muli', sans-serif;
  height: 50px;
  letter-spacing: 1px;
  margin: 10px 0px;
}

footer {
  display: flex;
  align-items: center;
  height: 100px;
  width: 100%;
  background-color: transparent;
}

footer a {
  color: white;
  cursor: pointer;
  font-size: 1.4rem;
  padding-left: 30px;
  text-decoration: none;
}

footer a:hover{
  text-decoration: underline;
}

@media screen and (max-width: 600px){
  .login-container{
    background-color: transparent;
    border: none;
    width: 100%;
  }

  footer{
    flex-direction: column;
    justify-content: center;
  }
}



</style>



<body>

  <header class="header">
    <img tabindex="0" class="header__img" src="./assets/logo-platzi.png" alt="">
  </header>

  <main>
    <section class="login-container">
      <h2 tabindex="0">Inicia sesi&oacute;n</h2>
      <form class="login-container-form" action="">
        <input aria-label="Correo" type="text" placeholder="Correo">
        <input aria-label="Contraseña" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesi&oacute;n</button>
        <div class="login-container--rememberMe">
          <label for="">
            <input type="checkbox" value="checkbox">Recu&eacute;rdame
          </label>
          <a href="#">Olvid&eacute; mi contraseña</a>
        </div>
      </form>

      <section class="login-container-socialMedia">
        <div><img src="./assets/google-icon.png" alt="Google">Inicia sesi&oacute;n con Google</div>
        <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicia sesi&oacute;n con Twitter</div>
      </section>

      <p class="login-container-register">No tienes ninguna cuenta <a href="#">Reg&iacute;strate</a></p>
    </section>

  </main>

  <footer>
    <a href="#">Terminos de uso</a>
    <a href="#">Declaraci&oacute;n de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
  
</body>
</html>
