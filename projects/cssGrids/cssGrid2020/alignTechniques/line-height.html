<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 5px;
      font-family: "Lato", sans-serif;
      width: 550px;
      margin: auto;
    }

    .container, .container3, .container2, .container1 {
      background: turquoise;
      width: 180px;
      height: 180px;
    }

    .element, .element9, .element8, .element7, .element6, .element5, .element4, .element3, .element2, .element1 {
      width: 60px;
      height: 60px;
      text-align: center;
      padding-top: 10px;
      box-sizing: border-box;
    }

    .container1 {
      text-align: left;
      line-height: 180px;
    }

    .element1 {
      background: papayawhip;
      display: inline-block;
      line-height: 45px;
      vertical-align: top;
    }

    .element2 {
      background: papayawhip;
      display: inline-block;
      line-height: 20px;
      vertical-align: middle;
    }

    .element3 {
      background: papayawhip;
      display: inline-block;
      line-height: 20px;
      vertical-align: bottom;
    }

    .container2 {
      text-align: center;
      line-height: 180px;
    }

    .element4 {
      background: pink;
      display: inline-block;
      line-height: 20px;
      vertical-align: top;
    }

    .element5 {
      background: pink;
      display: inline-block;
      line-height: 20px;
      vertical-align: baseline;
    }

    .element6 {
      background: pink;
      display: inline-block;
      line-height: 20px;
      vertical-align: bottom;
    }

    .container3 {
      text-align: right;
      line-height: 180px;
    }

    .element7 {
      background: lightcyan;
      display: inline-block;
      line-height: 20px;
      vertical-align: top;
    }

    .element8 {
      background: lightcyan;
      display: inline-block;
      line-height: 20px;
      vertical-align: baseline;
    }

    .element9 {
      background: lightcyan;
      display: inline-block;
      line-height: 20px;
      vertical-align: bottom;
    }
  </style>
  <title>Align Line-height</title>
</head>
<body>
  <div class="wrapper">
    <div class="container1">
      <div class="element1">top left</div>
    </div>
  
    <div class="container1">
      <div class="element2">center left</div>
    </div>
  
    <div class="container1">
      <div class="element3">bottom left</div>
    </div>
  
    <div class="container2">
      <div class="element4">top center</div>
    </div>
  
    <div class="container2">
      <div class="element5">center center</div>
    </div>
  
    <div class="container2">
      <div class="element6">bottom center</div>
    </div>
    
    <div class="container3">
      <div class="element7">top right</div>
    </div>
    
    <div class="container3">
      <div class="element8">center right</div>
    </div>
  
    <div class="container3">
      <div class="element9">bottom right</div>
    </div>
  </div>
</body>
</html>
