<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --skin: #f6c09c;
      --background: #ed4042;
      --red: #ed2860;
      --dark-red: #680524;
      --black: #00243a;
      --white: #fff;
    }

    body {
      margin: 0;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    p{
      position: absolute;
      top: 0;
    }

    .head {
      background: var(--skin);
      width: 168px;
      height: 320px;
      border-radius: 100px;
      position: relative;
      z-index: 3;
    }

    .forehead {
      height: 87px;
      clip-path: circle(50% at 50% 100%);
      background: var(--skin);
      z-index: 15;
      position: relative;
    }

    .nose {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--skin);
      position: absolute;
      left: 60px;
      top: 115px;
      z-index: 5;
    }

    .neck {
      width: 116px;
      height: 95px;
      background: var(--skin);
      position: absolute;
      z-index: 1;
      top: 250px;
      left: 30px;
    }

    .eye-left {
      width: 43px;
      height: 43px;
      background: var(--white);
      position: absolute;
      left: 43px;
      top: 75px;
      border-radius: 50%;
    }

    .retina-left {
      width: 7px;
      height: 7px;
      background: var(--black);
      position: absolute;
      top: 18px;
      border-radius: 50%;
      left: 18px;
    }

    .eye-right {
      width: 43px;
      height: 43px;
      background: var(--white);
      position: absolute;
      right: 43px;
      top: 75px;
      border-radius: 50%;
    }

    .retina-right {
      width: 7px;
      height: 7px;
      background: var(--black);
      position: absolute;
      top: 18px;
      border-radius: 50%;
      left: 18px;
    }

    .beard-up {
      position: absolute;
      width: 168px;
      height: 140px;
      top: 40%;
      border-radius: 35%;
      background: var(--black);
    }

    .beard-down {
      position: absolute;
      width: 168px;
      height: 178px;
      top: 45%;
      border-radius: 45%;
      background: var(--black);
      z-index: 4;
    }

    .mouth {
      clip-path: circle(50% at 50% 0%);
      width: 72px;
      height: 70px;
      background: var(--white);
      position: absolute;
      top: 176px;
      left: 49px;
      z-index: 100;
      background: var(--dark-red);
    }

    .tongue {
      width: 40px;
      height: 20px;
      top: 20px;
      z-index: 100;
      background: var(--red);
      position: relative;
      border-radius: 5px;
    }

    .teeth {
      width: 55px;
      height: 14px;
      top: -2px;
      left:-1px;
      z-index: 100;
      background: var(--white);
      position: absolute;
      border-radius: 5px;
    }
    .ear-left {
      width: 33px;
      height: 33px;
      background: var(--skin);
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: -20px;
      z-index: 2;
    }

    .ear-right {
      width: 33px;
      height: 33px;
      background: var(--skin);
      border-radius: 50%;
      position: absolute;
      top: 100px;
      right: -20px;
      z-index: 2;
    }

    .borde-o {
      overflow: hidden;
    }

    .opacity {
      opacity: 0.5;
    }
  </style>
  <title>First Draw</title>
</head>

<body>
  <p>Little drawing made as part of the Css Grid course at platzi</p>
  <div class="head">
      <div class="ear-left opacity"></div>
      <div class="ear-right opacity"></div>
      <div class="forehead"></div>
      <div class="eye-left">
        <div class="retina-left"></div>
    </div>
    <div class="eye-right">
      <div class="retina-right"></div>
    </div>
    <div class="nose"></div>
    <div class="beard-up"></div>
    <div class="beard-down "></div>
    <div class="mouth borde-o">
        <div class="tongue"></div>
        <div class="teeth"></div>
        <div class="tongue"></div>
    </div>
  <div class="neck opacity"></div>
  </div> 
</body>
</html>
