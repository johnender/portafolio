<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Memory Game</title>

  <link rel="icon" href="./assets/img/movie-star-png.png" />
  <link rel="stylesheet" href="../assets/css/main.css"/>
  <link rel="stylesheet" href="../assets/css/gameStyles.css"/>
</head>
<body>
  <header>
    <a href="../index.html" id="goBack">&#9754; Go back</a>
  </header>

  <main>
    <section id="loading">
      <img class="rotate" src="../assets/img/spin-icon-png-hd.png" alt="" />
      <p>Loading...</p>
    </section>

    <div id="game"></div>

    <div class="game-info">
      <div id="time">Time</div>
      <div id="movements">Moves: 0</div>

      <button class="game-start" onclick="start.startGame()">
        New Game
      </button>
    </div>
  </main>
  

  <!-- Estilo para el modal, el cual se invoca solamente agregando elementos al swal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="../assets/js/index.js"></script>
  
</body>
</html>
