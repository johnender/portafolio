  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/motivacion.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>

    <script>
      const  video = document.querySelector("video")//agarrar el video para manipularlo, puede ser video, ya que es el unico elemento con esa etiqueta

      const  button = document.querySelector("button")//agarrar el boton para manipularlo, es el unico, sino, por id

      /*//ejemplo manejando una funcion prototipada

        video.play();//el video esta embebido

      }

      //ejemplo con funcion mas extensible
      function  MediaPlayer(config) {//coloca el video que resive como el media actual
        this.media = config.el;
      }

      MediaPlayer.prototype.play = function() {//play o pause a lo que esta en media actualmente
        if(this.media.paused){
          this.media.play();
        } else {
          this.media.pause()
        }
      };

      const  player = new  MediaPlayer({ el:  video });//se le envia el video actual
      button.onclick = () =>  player.play();

      
      video.onclick = () =>  player.play();//para que funcione tambien al tocar el video
    </script>
  </body>
