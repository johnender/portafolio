<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Elements</title>
</head>
<body>

  <style>
    h2{
      color: blue;
    }
  </style>

  <h2>Titulo</h2>


 
  <my-element> 
    <span slot="title">Hola desde un componente</span>
    <span slot="paragraph">Soy el p</span>
  </my-element>

  <my-element class="blue"> 
    <span slot="title">Hola desde un componente</span>
    <span slot="paragraph">Soy el p</span>
  </my-element>


  <my-element yellow> 
    <span slot="title">Hola desde un componente</span>
    <span slot="paragraph">Soy el p</span>
  </my-element>
  <script type="module" src="./my-elements.js"></script>
  
</body>
</html>
