<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>

  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <form>
    <label to="radius">Sphere radius:</label> 
    <input type="text" id="radius" placeholder="radius" />
    <button onclick="calcRadius(event)">Calc</button>
  </form>


  <script>
    const node = document.createElement("p");
    function calcRadius(event){
      event.preventDefault();
      const radius = document.querySelector("#radius").value;

      let result = 0;

      if(radius == ""){
        result = 0;
      }else{
        result = (4/3)*(radius^3)*Math.PI;
      }

      node.textContent = `Sphere volume: ${result}`;
      document.querySelector("body").appendChild(node);
    }
  </script>
</body>
</html>
