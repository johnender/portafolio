<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
      form{
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        max-width: 250px;
      }
    </style>
  </head>
  <body>
    <table id="myTable" border="1"></table>
    <form>
      <label to="rows">Number of rows:</label> 
      <input type="text" placeholder="#" id="rows">
      <label to="columns">Number of columns:</label> 
      <input type="text" placeholder="#" id="columns">
      <input type="button" onclick="createTable()" value="Create the table" />
    </form>



    <script>
      function createTable() {
        const rows = document.querySelector("#rows");
        const columns = document.querySelector("#columns");
        const table = document.querySelector("#myTable");
        table.innerHTML = ``;

        if(rows.value == "" || columns.value == ""){
          table.innerHTML = `Ingrese valores por favor`;
          console.log("Ingrese valores por favor");
        }else{
          for (let i = 0; i < rows.value; i++){
            var tr = document.createElement('tr');   

            for (let j = 0; j < columns.value; j++){
              let td = document.createElement('td');
              let text = document.createTextNode(`Row: ${i+1}, Column: ${j+1}`);
              td.appendChild(text);
              tr.appendChild(td);
            }
            table.appendChild(tr);
          }
        }
        console.log(rows.value);
      }
    </script>
  </body>
</html>
