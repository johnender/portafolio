<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <!-- usign image for favicon icon -->
  <link rel="shortcut icon" href="./assets/imgs/combos/pizzaHamburgerCombo.png" type="image/x-icon">
  <title>Tarea 2</title>
</head>
<body>
  <header>
    <h1>Average Food Store</h1>
    <section class="header__banner"></section>
    <nav class="header__nav--big">
      <ul>
        <li id="header__nav__individuals">Individual Items</li>
        <li id="header__nav__combos">Combos</li>
        <li id="header__nav__beverages">Beverages</li>
        <li id="header__nav__contactForm">Contact</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products" id="individual">
      <product-card
      img="./assets/imgs/individuals/burrito.png"
      imgAlt="burrito image"
      titlet="Burrito"
      price="$1"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/clubSandwich.png"
      imgAlt="clubSandwich image"
      titlet="Club Sandwich"
      price="$1"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/doubleHamburger.png"
      imgAlt="doubleHamburger image"
      titlet="Double Hamburger"
      price="$2"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/friedChicken.png"
      imgAlt="friedChicken image"
      titlet="Fried Chicken"
      price="$1"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/fries.png"
      imgAlt="fries image"
      titlet="Fries"
      price="$0.5"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/hambugerChicken.png"
      imgAlt="hambugerChicken image"
      titlet="Hambuger Chicken"
      price="$1.5"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/hamburger.png"
      imgAlt="normal hamburger image"
      titlet="Hamburger (classic)"
      price="$0.8"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/hotdog.png"
      imgAlt="normal hotdog image"
      titlet="Hotdog"
      price="$1"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/pizza.png"
      imgAlt="pizza image"
      titlet="Pizza (personal)"
      price="$1"
      ></product-card>

      <product-card
      img="./assets/imgs/individuals/sandwich.png"
      imgAlt="sandwich image"
      titlet="Sandwich (special)"
      price="$3"
      ></product-card>

    </section>
    <section class="products" id="combos"></section>
    <section class="products" id="beverages"></section>
    <section class="products" id="contactForm"></section>
  </main>


  <footer></footer>
  
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
